<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
    <div class="main">
        <h1>Age Calculator</h1>

        <div class="input-box">
        
        <input type="date" id="date">

        <button id="generateBtn">Generate</button>

        </div>

        <div class="button-box">


        <button id="year">00</button>
        <button id="month">00</button>
        <button id="day">00</button>
        <button id="hour">00</button>
        <button id="minute">00</button>
        <button id="second">00</button>
      </div>
      
      <div class="text-box">
        <h4>Years</h4>
        <h4>Months</h4>
        <h4>Days</h4>
        <h4>Hours</h4>
        <h4>Minutes</h4>
        <h4>Seconds</h4>
      </div>

        
    </div>


    </div>

   </div>



    <script src="app.js"></script>
</body>
</html>
